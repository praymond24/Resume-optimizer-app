<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Optimizer - AI-Powered Job Matching</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0e27;
            --bg-secondary: #151b3d;
            --bg-tertiary: #1e2749;
            --accent-primary: #00d4ff;
            --accent-secondary: #7c3aed;
            --accent-gradient: linear-gradient(135deg, #00d4ff 0%, #7c3aed 100%);
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --border-color: #2d3a5f;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .background-gradient {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(124, 58, 237, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            position: relative;
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 0.8s ease-out;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.125rem;
            font-weight: 400;
        }

        .workflow {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .step-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 2rem;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            animation: fadeInUp 0.8s ease-out backwards;
        }

        .step-card:nth-child(1) { animation-delay: 0.1s; }
        .step-card:nth-child(2) { animation-delay: 0.2s; }
        .step-card:nth-child(3) { animation-delay: 0.3s; }

        .step-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--accent-gradient);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .step-card:hover {
            border-color: var(--accent-primary);
            transform: translateY(-4px);
        }

        .step-card:hover::before {
            opacity: 1;
        }

        .step-number {
            display: inline-block;
            width: 40px;
            height: 40px;
            background: var(--accent-gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-family: 'JetBrains Mono', monospace;
            margin-bottom: 1rem;
        }

        .step-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        textarea {
            width: 100%;
            min-height: 200px;
            padding: 1rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.875rem;
            resize: vertical;
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1);
        }

        textarea::placeholder {
            color: var(--text-muted);
        }

        .btn {
            background: var(--accent-gradient);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            font-family: 'DM Sans', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .result-section {
            margin-top: 3rem;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
            display: none;
        }

        .result-section.visible {
            opacity: 1;
            transform: translateY(0);
            display: block;
        }

        .result-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .result-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--accent-gradient);
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .result-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .copy-btn {
            background: var(--bg-tertiary);
            color: var(--accent-primary);
            border: 1px solid var(--accent-primary);
            padding: 0.5rem 1.5rem;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .copy-btn:hover {
            background: var(--accent-primary);
            color: white;
        }

        .result-content {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1.5rem;
            color: var(--text-primary);
            white-space: pre-wrap;
            font-size: 0.95rem;
            line-height: 1.8;
            max-height: 600px;
            overflow-y: auto;
        }

        .result-content::-webkit-scrollbar {
            width: 8px;
        }

        .result-content::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        .result-content::-webkit-scrollbar-thumb {
            background: var(--accent-primary);
            border-radius: 4px;
        }

        .loading {
            text-align: center;
            padding: 3rem;
        }

        .spinner {
            width: 50px;
            height: 50px;
            margin: 0 auto 1rem;
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .insight-card {
            background: rgba(0, 212, 255, 0.05);
            border-left: 3px solid var(--accent-primary);
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 4px;
        }

        .insight-title {
            color: var(--accent-primary);
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .insight-list {
            list-style: none;
            padding-left: 0;
        }

        .insight-list li {
            padding: 0.25rem 0;
            padding-left: 1.5rem;
            position: relative;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .insight-list li::before {
            content: '‚Üí';
            position: absolute;
            left: 0;
            color: var(--accent-primary);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .workflow {
                grid-template-columns: 1fr;
            }

            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-gradient"></div>
    
    <div class="container">
        <header>
            <h1>Resume Optimizer</h1>
            <p class="subtitle">Smart resume analysis and optimization tips</p>
        </header>

        <div class="workflow">
            <!-- Step 1: Resume Input -->
            <div class="step-card">
                <div class="step-number">1</div>
                <h2 class="step-title">Your Resume</h2>
                
                <div class="input-group">
                    <label for="resumeText">Paste Resume Text</label>
                    <textarea 
                        id="resumeText" 
                        placeholder="Paste your current resume here...&#10;&#10;Example:&#10;John Doe&#10;Software Engineer&#10;&#10;Experience:&#10;- Senior Developer at Tech Co (2020-Present)&#10;- Built scalable web applications..."
                    ></textarea>
                </div>
            </div>

            <!-- Step 2: Job Description -->
            <div class="step-card">
                <div class="step-number">2</div>
                <h2 class="step-title">Job Description</h2>
                
                <div class="input-group">
                    <label for="jobText">Paste Job Description</label>
                    <textarea 
                        id="jobText" 
                        placeholder="Paste the job description here...&#10;&#10;Example:&#10;We're looking for a Senior Full-Stack Developer with:&#10;- 5+ years experience with React and Node.js&#10;- Strong understanding of cloud platforms..."
                    ></textarea>
                </div>
            </div>

            <!-- Step 3: Analyze -->
            <div class="step-card">
                <div class="step-number">3</div>
                <h2 class="step-title">Analyze & Get Tips</h2>
                <p style="color: var(--text-secondary); margin-bottom: 1.5rem; font-size: 0.875rem;">
                    Click below to analyze the job description and get smart optimization tips for your resume.
                </p>
                <button class="btn" id="optimizeBtn" onclick="analyzeResume()">
                    Analyze Resume
                </button>
            </div>
        </div>

        <!-- Results Section -->
        <div class="result-section" id="resultSection">
            <div class="result-card">
                <div class="result-header">
                    <h2 class="result-title">Analysis & Recommendations</h2>
                    <button class="copy-btn" onclick="copyToClipboard()">Copy All Tips</button>
                </div>
                <div class="result-content" id="resultContent"></div>
            </div>
        </div>
    </div>

    <script>
        function extractKeywords(text) {
            const commonWords = new Set(['the', 'a', 'an', 'and', 'or', 'but', 'in', 'on', 'at', 'to', 'for', 'of', 'with', 'by', 'from', 'as', 'is', 'was', 'are', 'been', 'be', 'have', 'has', 'had', 'do', 'does', 'did', 'will', 'would', 'could', 'should', 'may', 'might', 'must', 'can', 'this', 'that', 'these', 'those', 'we', 'you', 'they', 'it', 'our', 'your', 'their']);
            
            const words = text.toLowerCase()
                .replace(/[^a-z0-9\s+#.-]/g, ' ')
                .split(/\s+/)
                .filter(word => word.length > 2 && !commonWords.has(word));
            
            const frequency = {};
            words.forEach(word => {
                frequency[word] = (frequency[word] || 0) + 1;
            });
            
            return Object.entries(frequency)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 20)
                .map(([word]) => word);
        }

        function extractTechnicalSkills(text) {
            const techPatterns = [
                /\b[A-Z][a-z]+(?:\.[a-z]+)+\b/g,
                /\b[A-Z]{2,}\b/g,
                /\b(?:Python|JavaScript|TypeScript|Java|C\+\+|Ruby|Go|Rust|Swift|Kotlin)\b/gi,
                /\b(?:React|Angular|Vue|Django|Flask|Spring|Express|Next\.js)\b/gi,
                /\b(?:AWS|Azure|GCP|Docker|Kubernetes|Jenkins|Git|CI\/CD)\b/gi,
                /\b(?:SQL|NoSQL|MongoDB|PostgreSQL|MySQL|Redis)\b/gi,
            ];
            
            const skills = new Set();
            techPatterns.forEach(pattern => {
                const matches = text.match(pattern) || [];
                matches.forEach(match => skills.add(match));
            });
            
            return Array.from(skills);
        }

        function analyzeResume() {
            const resume = document.getElementById('resumeText').value.trim();
            const job = document.getElementById('jobText').value.trim();

            if (!resume || !job) {
                alert('Please provide both your resume and the job description.');
                return;
            }

            const btn = document.getElementById('optimizeBtn');
            btn.disabled = true;
            btn.textContent = 'Analyzing...';

            const resultSection = document.getElementById('resultSection');
            const resultContent = document.getElementById('resultContent');
            
            resultContent.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <div class="loading-text">Analyzing your resume and job description...</div>
                </div>
            `;
            resultSection.classList.add('visible');

            setTimeout(() => {
                const jobKeywords = extractKeywords(job);
                const resumeKeywords = extractKeywords(resume);
                const jobSkills = extractTechnicalSkills(job);
                const resumeSkills = extractTechnicalSkills(resume);
                
                const missingKeywords = jobKeywords.filter(kw => !resumeKeywords.includes(kw));
                const missingSkills = jobSkills.filter(skill => 
                    !resume.toLowerCase().includes(skill.toLowerCase())
                );
                const matchedSkills = jobSkills.filter(skill => 
                    resume.toLowerCase().includes(skill.toLowerCase())
                );

                let output = '';
                
                if (matchedSkills.length > 0) {
                    output += `<div class="insight-card">
                        <div class="insight-title">‚úì Skills You Already Have (${matchedSkills.length})</div>
                        <ul class="insight-list">
                            ${matchedSkills.slice(0, 10).map(skill => `<li>${skill}</li>`).join('')}
                        </ul>
                        <p style="margin-top: 0.5rem; color: var(--text-secondary); font-size: 0.85rem;">Great! Make sure these are prominently featured in your resume.</p>
                    </div>`;
                }

                if (missingSkills.length > 0) {
                    output += `<div class="insight-card">
                        <div class="insight-title">‚ö† Key Skills to Add (${missingSkills.length})</div>
                        <ul class="insight-list">
                            ${missingSkills.slice(0, 10).map(skill => `<li>${skill}</li>`).join('')}
                        </ul>
                        <p style="margin-top: 0.5rem; color: var(--text-secondary); font-size: 0.85rem;">If you have experience with these, add them! If not, consider if they're learnable.</p>
                    </div>`;
                }

                if (missingKeywords.length > 0) {
                    output += `<div class="insight-card">
                        <div class="insight-title">üìù Important Keywords Missing (${missingKeywords.length})</div>
                        <ul class="insight-list">
                            ${missingKeywords.slice(0, 15).map(kw => `<li>${kw}</li>`).join('')}
                        </ul>
                        <p style="margin-top: 0.5rem; color: var(--text-secondary); font-size: 0.85rem;">Try to naturally incorporate these terms where relevant to your experience.</p>
                    </div>`;
                }

                output += `<div class="insight-card">
                    <div class="insight-title">üí° Optimization Tips</div>
                    <ul class="insight-list">
                        <li>Use action verbs: "Led," "Developed," "Implemented," "Achieved"</li>
                        <li>Quantify achievements: "Increased efficiency by 30%" instead of "Improved efficiency"</li>
                        <li>Tailor your summary/objective to mirror the job description language</li>
                        <li>Reorder bullet points to put most relevant experience first</li>
                        <li>Match your technical skills section to the job requirements</li>
                        <li>Use the same terminology as the job posting (e.g., if they say "JavaScript" don't say "JS")</li>
                    </ul>
                </div>`;

                resultContent.innerHTML = output;
                btn.disabled = false;
                btn.textContent = 'Analyze Resume';
            }, 1500);
        }

        async function copyToClipboard() {
            const content = document.getElementById('resultContent').innerText;
            try {
                await navigator.clipboard.writeText(content);
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = 'Copied! ‚úì';
                btn.style.background = 'var(--success)';
                btn.style.color = 'white';
                btn.style.borderColor = 'var(--success)';
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = '';
                    btn.style.color = '';
                    btn.style.borderColor = '';
                }, 2000);
            } catch (err) {
                alert('Failed to copy to clipboard. Please select and copy manually.');
            }
        }
    </script>
</body>
</html>
